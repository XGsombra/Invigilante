<table *ngIf="this.dataSource.length > 0" mat-table [dataSource]="dataSource" class="ip-table">

    <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef> IP </th>
        <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
    </ng-container>
  
    <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef> Students </th>
        <td mat-cell *matCellDef="let element"> {{element.student}} </td>
    </ng-container>
<!--   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Students </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div *ngIf="this.dataSource.length == 0" style="text-align: center;">No student has duplicate IP address</div>
