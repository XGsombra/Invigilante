<div fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <div *ngIf="signinError">{{signinError}}</div>
  
        <form class="signin-form">
            <mat-card-content>
            
                <mat-form-field>
                    <input matInput [(ngModel)]="email" placeholder="Email" type="email" name="email" ngModel email="true" required />
                </mat-form-field>
    
                <mat-form-field>
                    <input matInput [(ngModel)]="password" placeholder="Password" type="password" name="password" required />
                </mat-form-field>

            </mat-card-content>
            
            <button mat-stroked-button color="accent" class="btn-block" color="primary" (click)="signin()">Log in</button>
        </form>
    </mat-card>
  
</div>
