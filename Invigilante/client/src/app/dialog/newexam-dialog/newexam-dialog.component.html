<div fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Create exam</mat-card-title>
        </mat-card-header>
  
        <form class="signin-form">
            <mat-card-content>
            
                <mat-form-field>
                    <input matInput [(ngModel)]="examName" placeholder="Exam name" name="examName" ngModel required />
                </mat-form-field>
    
                <mat-form-field>
                    <input matInput [(ngModel)]="examPass" placeholder="Exam password" type="password" name="examPass" required />
                </mat-form-field>

            </mat-card-content>
            
            <button mat-stroked-button color="accent" class="btn-block" color="primary" (click)="create()">create</button>
        </form>
    </mat-card>
  
</div>
